<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Style/css.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.2.0/uuid.min.js"></script>
    <title>Home</title>
</head>

<body>
    <div class="Wrapper">
        <header class="Header">
            <div class="Header__menu">
                <div class="Header__menu__logo">My Conferences</div>
                <nav class="Header__menu_nav">
                    <a href="./index.html"><span class="Active">My Conferences</span></a>
                </nav>
            </div>
            <div class="Header__input">
                <input placeholder="Type something..." id="find_input" />
                <div class="Header__input__btn">
                    <div class="Header__input__btn__blue" id="find_button">Search</div>
                    <div class="Header__input__btn__red" id="cancel_find_button">Clear</div>
                </div>
            </div>
        </header>
        <main class="Main__content">
            <div class="Side__bar">
                <div class="Side__bar__top">
                    <h2>Manage Conferences</h2>
                    <div class="Side__bar__top__sort">
                        <span class="sort__txt">Sort by cost</span>
                        <button id="Sort">Press for sort</button>
                    </div>
                </div>
                <div class="Side__bar__bottom">
                    <span class="sort__txt">Count total participants:</span>
                    <div class="Side__bar__bottom__btn" id="Count">Count</div>
                    <div class="Side__bar__bottom__res">
                        <p>Total participants:</p>
                        <span id="TotalDuration"></span>
                    </div>
                </div>
            </div>
            <div class="Content" id="Content">

            </div>
        </main>
    </div>
    <script src="./Js/js.js"></script>
</body>

</html>
